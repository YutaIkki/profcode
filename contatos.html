    <main>
        <h2>Entre em Contato com o Professor</h2>
        <form action="" method="get">
            <fieldset>
                <legend>Dados de Contato</legend>
                <label>Nome:</label>
                <input type="txt" name="txtnome" maxlength="80" autofocus required placeholder="Digite seu nome">
                <br>

                <label>E-mail:</label>
                <input type="email" name="txtemail" required placeholder="Digite seu e-mail">
                <br>

                <label>Telefone:</label>
                <input type="tel" name="tel" placeholder="Opcional">
                <br>

                <label>Data</label>
                <input type="date" name="day">
                <br>

                <label>Mensagem:</label><br>
                <textarea rows="5" cols="30" name="comentarios"></textarea>
                <br>
                <button>Enviar</button>
            </fieldset>
        </form>

    </main>
